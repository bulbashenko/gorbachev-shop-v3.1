<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #4a90e2;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 0 0 8px 8px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a90e2;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 20px 0;
        }

        .button:hover {
            background-color: #357abd;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }

        .order-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }

        .order-items {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .order-items th,
        .order-items td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .order-items th {
            background-color: #f8f9fa;
        }

        .item-variant {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        {% block header %}
        <div class="header">
            <h1>{% block title %}{% endblock %}</h1>
        </div>
        {% endblock %}

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            {% block footer %}
            <p>&copy; {% now "Y" %} Your Store Name. All rights reserved.</p>
            <p>If you didn't request this email, please ignore it.</p>
            {% endblock %}
        </div>
    </div>
</body>

</html>
